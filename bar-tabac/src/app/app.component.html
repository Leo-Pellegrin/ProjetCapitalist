<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="app.component.css">

</head>
<body>
  <div class="header">
    <div class="logo-monde">
      <img [attr.src]="server+world.logo" /> 
      <span id="worldname"> {{world.name}} </span>
    </div>
    
    <div> argent </div>
    <div class="multiplicateur">  
      <button class="button-buy" type="button">Buy</button> 
    </div>
    <div class="id-joueur">
      <form action="">
        <label for="fname">Your ID:</label><br>
        <input type="text" id="id" name="id"><br>
        <input type="submit" value="Submit">
    </form>
    </div>
  </div>
  <div class="main">
    <div class="menu">
      <div class="bouton-menu"> 
        <button class="button" type="button">Unlocks</button> 
      </div>
      <div class="bouton-menu"> 
        <button class="button" type="button">Cash upgrade</button> 
      </div>
      
      <div class="bouton-menu"> 
        <button class="button" type="button">Angel Upgrade</button> 
      </div>
      <div class="bouton-menu"> 
        <button class="button" type="button">Managers</button> 
      </div>
      <div class="bouton-menu"> 
        <button class="button" type="button">Investors</button> 
      </div>
    </div>
    <div class="product">
     <app-product [money]="world.money" [prod]="world.products[0]"/>
     <app-product [money]="world.money" [prod]="world.products[1]"/>
     <app-product [money]="world.money" [prod]="world.products[2]"/>
     <app-product [money]="world.money" [prod]="world.products[3]"/>
     <app-product [money]="world.money" [prod]="world.products[4]"/>
     <app-product [money]="world.money" [prod]="world.products[5]"/>
    </div>
  </div>
</body>
</html>
