<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="app.component.css">

</head>
<body>
  <div class="header">
    <div class="logo-monde">
      <img [attr.src]="server+world.logo" /> 
      @if(world){
        <span id="worldname"> {{ world.name }} </span>
      }
    </div>
    
    <span [innerHTML]="world.money | bigvalue"> </span>
    <div class="multiplicateur">  
      <button class="button-buy" type="button">Buy</button> 
    </div>
    <div class="id-joueur">
      <form action="">
        <label for="fname">Your ID:</label><br>
        <input type="text" id="id" name="id"><br>
        <input type="submit" value="Submit">
    </form>
    </div>
  </div>
  <div class="main">
    <div class="menu">
      <div class="bouton-menu"> 
        <button class="button" type="button">Unlocks</button> 
      </div>
      <div class="bouton-menu"> 
        <button class="button" type="button">Cash upgrade</button> 
      </div>
      
      <div class="bouton-menu"> 
        <button class="button" type="button">Angel Upgrade</button> 
      </div>
      <div class="bouton-menu"> 
        <button class="button" type="button">Managers</button> 
      </div>
      <div class="bouton-menu"> 
        <button class="button" type="button">Investors</button> 
      </div>
    </div>
    <div class="product">
      @for(product of world.products; track product.id){
        <app-product [prod]="product" class="product col-md-6"></app-product>
      }
      @empty {
        <p> No product </p>
      }
    </div>
  </div>
</body>
</html>
