@if(product != undefined){
<div class="full-product">
    <div class="productpresentation">
        <p class="product-name">{{ product.name }}</p>
        <img [attr.src]="server + product.logo" (click)="onClick()" />
        <p class="quantite">{{ product.quantite }}</p>
        
    </div>
    <div class="product-info">
        <mat-progress-bar [value]="progressbarvalue" class="mat-large"></mat-progress-bar>
        <p class="product-name">{{ product.cout }}</p>
    </div>
    <button class="button-buy" type="button" (click)="buyProduct()">Buy</button>
</div>





}
