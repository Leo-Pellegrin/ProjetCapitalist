
@if(product != undefined){
    <img [attr.src]="server + product.logo" (click)="onClick()"/>
    
    
    <p class="product-name">{{ product.name }}</p>

    <span class="quantite">100</span>
    <mat-progress-bar class="progressbar" [value]="progressbarvalue"></mat-progress-bar>
    
    
}
