@if(product != undefined){
<div class="product-container">
    <div class="product-image-wrapper">
        <img [attr.src]="server + product.logo" class="product-image" (click)="onClick()" />
        <span class="product_qte">{{this.product.quantite}}</span>
    </div>
    <div class="product-details">
        <p class="product-name">{{ product.name }}</p>

        <div class="price-progress-wrapper">
            <p class="product-price">{{ product.revenu }}</p>
            <div class="progressbardiv">
                <app-my-progress-bar
                    [run]="run"
                    [auto]="product.managerUnlocked"
                    [orientation]="Orientation.horizontal"
                    [vitesse]="product.vitesse"
                    [initialValue]="initialValue"
                >
                </app-my-progress-bar>
            </div>
          
            <div>
                <span>  {{product.timeleft | msToTime}} </span>
            </div>
        </div>
        <button class="buy-button" type="button" (click)="buyProduct()" [disabled]="disabledButtonBuy">
            <span class="buy-text">Buy</span>
            <span class="product-price">{{ productCost }} <span class="qmulti-product">{{ qmultiButton }}</span></span>
        </button>

       
    </div>
</div>
}
