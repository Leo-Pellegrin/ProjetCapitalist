<div class="header">
  <div class="logo-monde">
    <img [attr.src]="server + world.logo" />
    <span id="worldname"> {{ world.name }} </span>
  </div>


  <span [innerHTML]="world.money | bigvalue"> </span>
  <div class="id-joueur">
    <form action=""> <label for="name">Your ID:</label><br>
      <input type="text" id="id" name="id"><br>
      <input type="submit" value="Submit">
    </form>
  </div>

  <div>
    <button (click)="toggleSwitch()">{{qtmulti}}</button>

  </div>

</div>

<div class="main">
  <div class="menu">
    <div class="bouton-menu">
      <button class="button" type="button">Unlocks</button>
    </div>
    <div class="bouton-menu">
      <button class="button" type="button">Cash upgrade</button>
    </div>

    <div class="bouton-menu">
      <button class="button" type="button">Angel Upgrade</button>
    </div>
    <div class="bouton-menu">
      <button (click)="showManagers = !showManagers" class="button" type="button">Managers</button>
      @if(showManagers){
      <div class="modal">
        <div>
          <h1 class="title">Managers make you feel better !</h1>
        </div>
        <div>
          @for (manager of world.managers; track manager.name) {
          <div>
            @if(!manager.unlocked){
            <div class="managerslayout">
              <div>
                <div class="logo"><img class="round" [attr.src]="server+manager.logo" /> </div>
              </div>
              <div>
                <div class="managername"> {{ manager.name}} </div>
                <div class="managercible"> {{ world.products[manager.idcible].name }} </div>
                <div class="managercost"> {{ manager.seuil}} </div>
              </div>
              <div>
                <div class="hirebutton" (click)="hireManager(manager)"
                  [ngClass]="{'selectable' : (world.money >= manager.seuil)}">Hire !</div>
              </div>
            </div>
            }
          </div>
          }
        </div>
        <button class="closebutton" mat-raised-button color="primary" (click)="showManagers = !showManagers"></button>
      </div>
      }
    </div>
    <div class="bouton-menu">
      <button class="button" type="button">Investors</button>
    </div>
  </div>
  <div class="product">
    <app-product [prod]="world.products[0]" [qtmulti]="qtmulti" class="product col-md-6"
      (notifyProduction)="onProductionDone($event)" [worldmoney]="world.money" (notifyBuy)="onBuy($event)"/>
    <app-product [prod]="world.products[1]" [qtmulti]="qtmulti" class="product col-md-6"
      (notifyProduction)="onProductionDone($event)" [worldmoney]="world.money" (notifyBuy)="onBuy($event)"/>
  </div>
</div>
